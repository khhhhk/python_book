<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="{{url_for('static', filename='favicon/favicon.ico')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      padding: 10px 0;
    }

    .navbar-brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-size: 18px;
      padding: 10px 15px;
      text-decoration: none;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .container-fluid {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #000000;
    }

    tr:hover {
      background-color: rgba(0, 123, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('mypage')}}">図書管理システム</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{{url_for('list')}}">一覧</a>
            <a class="nav-link" href="{{url_for('register_book')}}">登録</a>
            <a class="nav-link" href="{{url_for('delete_book')}}">削除</a>
            <a class="nav-link" href="{{url_for('search_book')}}">検索</a>
            <a class="nav-link" href="{{url_for('update_book')}}">更新</a>
            <a class="nav-link" href="{{url_for('logout')}}">ログアウト</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <h1>一覧</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>著者</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
